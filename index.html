<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Stopwatch 2.0</h2>
    <div class="stop-watch">
        <h1 class="display-time">00:00:00</h1>
        <div class="buttons">
            <i class="fa-solid fa-stop" style="color: #ffffff;" onclick="watchStop()" ></i>
            <i class="fa-solid fa-play" style="color: #d82de9;" onclick="watchStart()" class="play-pause" ></i>
            <i class="fa-solid fa-rotate-left" style="color: #ffffff;" onclick="watchReset()" ></i>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
