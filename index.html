<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Stopwatch 2.0</h2>
    <div class="stop-watch">
        <h1 class="display-time">00:00:00</h1>
        <div class="buttons">
                <img src="Images/stop-solid.png" onclick="watchStop()">
                <img class="play-pause" onclick="watchStart()" src="Images/play.png">
            <img src="Images/rotate-right-solid.png" onclick="watchReset()">
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
